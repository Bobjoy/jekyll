---
layout: default
title: 我的Blog
---

<div class="panel panel-default">
	<h2>{{ page.title }}</h2>
	<p class="panel-heading">最新文章</p>
	<ul class="panel-body">
		{% for post in site.posts %}
			<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ page.title }}</a></li>
		{% endfor %}
	</ul>
</div>
